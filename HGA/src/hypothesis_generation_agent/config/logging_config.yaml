

version: 1
disable_existing_loggers: false

# Formatters
formatters:
  standard:
    format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  
  detailed:
    format: "%(asctime)s [%(levelname)s] %(name)s:%(lineno)d: %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  
  json:
    format: '{"timestamp": "%(asctime)s", "level": "%(levelname)s", "logger": "%(name)s", "message": "%(message)s"}'
    datefmt: "%Y-%m-%dT%H:%M:%S"

# Handlers
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout
  
  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/hga.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8
  
  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: logs/hga_errors.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8
  
  json_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: json
    filename: logs/hga_json.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8

# Loggers
loggers:
  # Root logger
  "":
    level: INFO
    handlers: [console, file]
    propagate: false
  
  # HGA module logger
  hypothesis_generation_agent:
    level: DEBUG
    handlers: [console, file]
    propagate: false
  
  # Agent-specific loggers
  hypothesis_generation_agent.agents:
    level: DEBUG
    handlers: [console, file]
    propagate: false
  
  hypothesis_generation_agent.agents.context_extractor:
    level: DEBUG
    handlers: [console, file]
    propagate: false
  
  hypothesis_generation_agent.agents.hypothesis_generator:
    level: DEBUG
    handlers: [console, file]
    propagate: false
  
  hypothesis_generation_agent.agents.test_recommender:
    level: DEBUG
    handlers: [console, file]
    propagate: false
  
  hypothesis_generation_agent.agents.reviewer:
    level: DEBUG
    handlers: [console, file]
    propagate: false
  
  hypothesis_generation_agent.agents.statistical_validator:
    level: DEBUG
    handlers: [console, file]
    propagate: false
  
  hypothesis_generation_agent.agents.hypothesis_refiner:
    level: DEBUG
    handlers: [console, file]
    propagate: false
  
  hypothesis_generation_agent.agents.hypothesis_librarian:
    level: DEBUG
    handlers: [console, file]
    propagate: false
  
  # Task-specific loggers
  hypothesis_generation_agent.tasks:
    level: DEBUG
    handlers: [console, file]
    propagate: false
  
  # Tool-specific loggers
  hypothesis_generation_agent.tools:
    level: DEBUG
    handlers: [console, file]
    propagate: false
  
  # CrewAI logger
  crewai:
    level: INFO
    handlers: [console, file]
    propagate: false
  
  # OpenAI logger
  openai:
    level: WARNING
    handlers: [console, file]
    propagate: false

# Environment-specific configurations
environments:
  development:
    loggers:
      "":
        level: DEBUG
        handlers: [console, file]
      hypothesis_generation_agent:
        level: DEBUG
        handlers: [console, file]
  
  production:
    loggers:
      "":
        level: INFO
        handlers: [console, file, error_file, json_file]
      hypothesis_generation_agent:
        level: INFO
        handlers: [console, file, error_file, json_file]
  
  testing:
    loggers:
      "":
        level: WARNING
        handlers: [console]
      hypothesis_generation_agent:
        level: WARNING
        handlers: [console]